<div class="container ">

    <div class="row ">


        <div class="col-lg-6 col-md-12 col-sm-12 mt-5 container ">
            <!-- <div><h3 class="text-center">{{aim}}</h3></div>  -->
            <!-- method 2 -->
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <!-- ng Sumbit is an submit-event using clicking enter key which in replace for click event  -->
                <div class="mt-5">

                    <h2 class="mt-5 text-center " style="color: orangered;letter-spacing: 5px;">User Login</h2>
                    <input formControlName="acno" class="form-control mt-5 bg-light p-2" style="border-radius: 20px;"
                        type="text" name="acno" id="acid" placeholder="Account Number">
                    <!--[placeholder]="data"  -->
                    <div class="text-danger"
                        *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched">Invalid format
                        .it should only contain Numbers</div>

                    <input formControlName="psw" class="form-control mt-3 bg-light p-2" style="border-radius: 20px;"
                        type="text" name="psw" id="psw" placeholder="Password">
                    <div class="text-danger"
                        *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched">Invalid format
                        .it should only contain Numbers</div>

                    <div class="mt-3 d-flex justify-content-end"><a href=""
                            style="text-decoration: none; color: black;">Forgot Password?</a></div>
                </div>
                <div class="text-center">
                    <button class="btn border form-control mt-3 p-2 " style="background-color: orangered; border-radius: 20px; color: white;line-height: 34px;font-weight: 700;
                    letter-spacing: 5px;" type="submit">Login</button>
                </div>
                <div class="text-center mt-4">
                    <p>New user? <a routerLink="register" h>Register Now</a></p>
                </div>
            </form>

        </div>

        <div class="col-lg-6 col-md-12 col-sm-12 mt-5">
            <img class="mt-5 img" style="width: 550px;" src="../../assets/login-img.png" alt="">

        </div>

    </div>
</div>
