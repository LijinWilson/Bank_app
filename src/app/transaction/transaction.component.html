<div class="container w-50 p-5 mt-5 bg-white border" style="border-radius: 30px;">
    <h3 class="text-center text-secondary ">Transaction History</h3>
    <table class="border bg-light w-100 text-center" >
       <thead >
        <tr class="border border-secondary">
            <th class="border border-secondary">Type</th>
            <th class="border border-secondary">amount</th>
        </tr>
       </thead>
       <tbody>
        <tr *ngFor=" let i of transactions" class="border border-secondary">      <!-- here we must be carefull:  -->
            <td class="border border-secondary">{{i.type}}</td>
            <td class="border border-secondary">{{i.amount}}</td>
        </tr>
        
       </tbody>
    </table>

</div>
